<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./style.css">
</head>

<body>
    <div class="container">
        <div class="title">Waiting for an oponent to start</div>
        <div class="subtitle">You are player 1 (game id: 423)</div>
        <div id="score">
            <div><span>Player 1 score: </span><span id="player1score">0</span></div>
            <div><span>Player 2 score: </span><span id="player2score">0</span></div>

        </div>
        <button id="playAgain">Play again!</button>

        <div class="board">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js"></script>
</body>

</html>
